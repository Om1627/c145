<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:cyan">
            <a-cone position="-2 0.5 -2"  rotation="0 90 0"color="#000000"></a-cone>
            <a-dodecahedron position="0 0.5 -2" radius="0.5" color="red"></a-dodecahedron>
            <a-octahedron position="2 1.5 -2" radius="1.25" color="green"></a-octahedron>
            <a-tetrahedron position="6 2.0 -2" color="#FF926B" radius="2.5"></a-tetrahedron>
            <a-ring position="-5 2.0 -2" color="teal" radius-inner="1" radius-outer="2" width="3"></a-ring>
            <a-torus-knot position="4 15.0 -2" color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>
            <a-plane position="1.5 0 -2" rotation="-90 0 0" width="50"  height="50" color="lightblue"></a-plane>

        </a-scene>
    </body>
</html>
